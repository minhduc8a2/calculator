<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>THE ALMOST BEST CALCULATOR</h1>
    <br>
    <div class='calculator'>
        <div class='calculator__display'>
          0
        </div>
        <div class='calculator__keys'>
          <button data-action='sum' class='key--operator'>+</button>
          <button data-action='subtract' class='key--operator'>-</button>
          <button data-action='multiply' class='key--operator'>x</button>
          <button data-action='divide' class='key--operator'>:</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>0</button>
          <button data-action='decimal'>.</button>
          <button data-action='clear'>AC</button>
          <button data-action='calculate' class='key--equal'>=</button>
        </div>
      </div>
</body>
<script src="calculatorMachine.js"></script>
<script>
    calculatorMachine({
    display: '.calculator__display',
    keys:'button'
  })
</script>
</html>
